<!DOCTYPE html>
<html lang="en">
<head>
    <title>SRMS Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <!--Student Portal-->
    </header>

    <div class="notice">
        <ul>
            <li>Welcome to Student Portal!!!</li>
            <li>You can access student portal to know your academic performance, earned credits, cgpa etc.</li>
            <li>SRMIST students can login with the Registration Number and password will be registered DOB</li>
        </ul>
    </div>
    
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form>
        <h3>Login Here</h3>

        <label for="username">Username</label>
        <input type="text" placeholder="Registration Number" id="username">

        <label for="password">Date of Birth</label>
        <input type="date" placeholder="Password" id="password" name="password">

        <button type="submit" class="login">Log In</button>


        <div class="forgot">
          <button class="btn">Forgot Password</button></div>
        </div>
    </form>

    <script src="js/script.js"></script>

    <footer>
        ©️ Student Portal 
    </footer>

</body>

</html>
